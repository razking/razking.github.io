<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script>ARjs.Context.baseURL = 'https://mnutsch.github.io/arjs_workshop/start/vendor/three.js/'</script>
<body style='margin : 0px; overflow: hidden;'>



  <a-scene embedded arjs>
  
    <a-assets>
		<a-asset-item id="baby" src="https://razking.github.io/assets/baby.glb"></a-asset-item>
	</a-assets>
  
    <a-marker preset='hiro'>
		<a-box position='0 0.5 0' material='color: green;'></a-box>
      <a-entity gltf-model="#baby" position='0 0.5 0' scale='15 15 15'></a-entity>
    </a-marker>
	
	<a-entity camera></a-entity>
  </a-scene>
</body>
