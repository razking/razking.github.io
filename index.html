<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
<script src="https://razking.github.io/gesture-detector.js"></script>
<script src="https://razking.github.io/gesture-handler.js"></script>


<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!--loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
	gesture-detector
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
	id="scene"
  >
 
    <a-nft
      type="nft"
      url="https://razking.github.io/assets/nft/Floorplans"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
	  
      <a-text
        value="Floor 1"
        scale="120 120 120"
		look-at="[camera]"
		position="75 0 -150"
		color="black"
      ></a-text>
	  
	  <a-entity
              id="floorplanmodel"
        gltf-model="https://razking.github.io/assets/floorplans.gltf"
        scale="4 4 4"
        position="125 0 -250"
		rotation="-40 -50 30"
		shadow="receive: true"
      >
    </a-nft>
	
	  <a-light type="ambient" intensity="0.7"></a-light>
	  <a-entity light="type: directional; color: #FFF; intensity: 0.6 castShadow: true; shadowMapHeight:512; shadowMapWidth: 512; shadowCameraTop: 100; shadowCameraBottom: -100; shadowCameraRight: 100; shadowCameraLeft: -100; target: #floorplanmodel;" position="-0.5 1 1"</a-entity>
	
	
    <a-entity camera></a-entity>
  </a-scene>
</body>
