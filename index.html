<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script>ARjs.Context.baseURL = 'http://threejs.org/build/three.min.js'</script>
<body style='margin : 0px; overflow: hidden;'>



  <a-scene embedded arjs>
  
    <a-assets>
		<a-asset-item id="baby" src="https://razking.github.io/assets/baby.glb"></a-asset-item>
	</a-assets>
  
    <a-marker preset='hiro'>
      <a-entity gltf-model="#baby" position='0 0.5 0' scale='1 1 1'></a-entity>
    </a-marker>
	
	<a-entity camera></a-entity>
  </a-scene>
</body>
